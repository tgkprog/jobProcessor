# MySQL / PostgreSQL Production Profile
# Run with: -Dspring.profiles.active=prod

# --- Database Connection ---
# spring.datasource.url=jdbc:mysql://localhost:3306/jobproc?useSSL=false
# spring.datasource.username=jobproc_user
