<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Job Tracking - Job Processor</title>
    <link rel="stylesheet" href="res/main.css">
    <script src="res/header.js"></script>
    <style>
        body {
            margin: 8px;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .file-links {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .file-links a {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            font-size: 12px;
            color: var(--accent);
            text-decoration: none;
            padding: 2px 6px;
            background: #f0f7ff;
            border-radius: 4px;
            transition: background 0.2s;
            white-space: nowrap;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-links a:hover {
            background: #d6eaff;
            text-decoration: underline;
        }

        .file-links .no-files {
            font-size: 11px;
            color: var(--text-muted);
        }

        .error-info {
            font-size: 11px;
            color: var(--danger);
            max-width: 200px;
            word-break: break-word;
        }

        .server-time {
            font-size: 12px;
            color: var(--text-muted);
            margin: 4px 0;
        }

        table {
            width: 100%;
            font-size: 13px;
        }

        table th,
        table td {
            padding: 8px 10px;
        }

        table td:nth-child(5),
        table td:nth-child(6) {
            font-size: 11px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .table-section {
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-btn {
            padding: 4px 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .toggle-btn:hover {
            opacity: 0.9;
        }

        .col-group-1,
        .col-group-2 {
            display: none;
        }

        .show-group-1 .col-group-1 {
            display: table-cell;
        }

        .show-group-2 .col-group-2 {
            display: table-cell;
        }
    </style>
</head>

<body>

    <div class="container">
        <p class="server-time" id="serverTimeTop"></p>
        <h1>Job Tracking <a href="create.html" style="font-size: 14px; margin-left: 15px;">‚ûï Create New Job</a></h1>

        <div class="section table-section">
            <h3>
                Jobs
                <button class="toggle-btn" id="toggleBtn" onclick="toggleColumns()">‚Ä∫</button>
            </h3>
            <div style="overflow-x:auto;">
                <table id="jobsTable" class="show-group-1">
                    <thead>
                        <tr>
                            <th style="width: 45px;">ID</th>
                            <th style="width: 160px;">Name</th>
                            <th class="col-group-1" style="width: 140px;">Processor</th>
                            <th class="col-group-1" style="width: 110px;">Status</th>
                            <th class="col-group-1" style="width: 150px;">Comment</th>
                            <th class="col-group-1" style="width: 200px;">Notes</th>
                            <th class="col-group-1" style="width: 200px;">Input Files</th>
                            <th class="col-group-1" style="width: 200px;">Output Files</th>
                            <th class="col-group-2" style="width: 170px;">Submitted (Timezone)</th>
                            <th class="col-group-2" style="width: 170px;">Scheduled</th>
                            <th class="col-group-2" style="width: 170px;">Started</th>
                            <th class="col-group-2" style="width: 170px;">Ended</th>
                            <th style="width: 135px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <p class="server-time" id="serverTimeBottom"></p>
    </div>

    <script>
        const API_BASE = "/api/job";
        let currentView = 1; // 1 or 2

        window.onload = function () {
            refreshJobTable();
            refreshServerTime();
        };

        function toggleColumns() {
            const table = document.getElementById('jobsTable');
            const btn = document.getElementById('toggleBtn');
            if (currentView === 1) {
                table.classList.remove('show-group-1');
                table.classList.add('show-group-2');
                btn.textContent = '‚Äπ';
                currentView = 2;
            } else {
                table.classList.remove('show-group-2');
                table.classList.add('show-group-1');
                btn.textContent = '‚Ä∫';
                currentView = 1;
            }
        }

        function runNow(jobId) {
            fetch(API_BASE + "/run?jobId=" + jobId)
                .then(res => res.text())
                .then(msg => {
                    alert(msg);
                    setTimeout(refreshJobTable, 1000);
                });
        }

        function formatDateTime(dt) {
            if (!dt) return "-";
            const d = new Date(dt);
            const date = d.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            return date;
        }

        function formatDateTimeWithTZ(dt) {
            if (!dt) return "-";
            const d = new Date(dt);
            const date = d.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
            return date + ' (' + tz + ')';
        }

        function cancelJob(jobId) {
            if (!confirm("Are you sure you want to cancel job " + jobId + "?")) return;
            fetch("/api/admin/job/cancel?jobId=" + jobId, { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.cancelled) {
                        alert("Job " + jobId + " cancelled.");
                    } else {
                        alert("Could not cancel job " + jobId + ". It might have finished already.");
                    }
                    refreshJobTable();
                });
        }

        function refreshJobTable() {
            fetch(API_BASE + "/status")
                .then(res => res.json())
                .then(data => {
                    const tbody = document.querySelector("#jobsTable tbody");
                    data.sort((a, b) => b.id - a.id);

                    // Build map of existing rows by job ID
                    const existingRows = {};
                    for (const row of tbody.rows) {
                        const id = row.getAttribute('data-job-id');
                        if (id) existingRows[id] = row;
                    }

                    const seen = new Set();
                    data.forEach((job, idx) => {
                        seen.add(String(job.id));
                        
                        let row = existingRows[String(job.id)];
                        let isNew = false;
                        if (!row) {
                            row = tbody.insertRow(idx);
                            row.setAttribute('data-job-id', job.id);
                            // Create all cells: ID, Name, Processor, Status, Comment, Notes, Input, Output, Submitted, Scheduled, Started, Ended, Actions
                            for (let c = 0; c < 13; c++) {
                                const cell = row.insertCell(c);
                                // Apply classes to group columns
                                if (c === 2 || c === 3 || c === 4 || c === 5 || c === 6 || c === 7) {
                                    cell.classList.add('col-group-1');
                                } else if (c === 8 || c === 9 || c === 10 || c === 11) {
                                    cell.classList.add('col-group-2');
                                }
                            }
                            isNew = true;
                        }
                        if (tbody.rows[idx] !== row) {
                            tbody.insertBefore(row, tbody.rows[idx]);
                        }

                        const cells = row.cells;
                        // Always visible: ID (0), Name (1), Actions (12)
                        setCell(cells[0], job.id);
                        setCell(cells[1], job.jobName);
                        
                        // Group 1: Processor (2), Status (3), Comment (4), Notes (5), Input (6), Output (7)
                        setCell(cells[2], (job.processorClassName || "").split('.').pop());
                        
                        const newStatus = '<span class="status-' + job.status + '">' + job.status + '</span>'
                            + (job.errorReason ? '<div class="error-info" title="' + escHtml(job.errorReason) + '">'
                                + truncate(job.errorReason, 60) + '</div>' : '');
                        if (cells[3].innerHTML !== newStatus) cells[3].innerHTML = newStatus;

                        setCell(cells[4], job.comment || '-');
                        
                        const notesContent = job.notes || '-';
                        if (cells[5].innerText !== notesContent) {
                            cells[5].innerText = notesContent;
                            cells[5].title = notesContent;
                        }

                        // Input/Output files
                        if (isNew) {
                            cells[6].innerHTML = '<div class="file-links" id="input-' + job.id + '"><span class="no-files">‚Äî</span></div>';
                            cells[7].innerHTML = '<div class="file-links" id="output-' + job.id + '"><span class="no-files">‚Äî</span></div>';
                        }
                        if (job.status === 'SUCCESS' || job.status === 'FAILED') {
                            loadJobFiles(job.id);
                        }

                        // Group 2: Submitted (8), Scheduled (9), Started (10), Ended (11)
                        setCell(cells[8], formatDateTimeWithTZ(job.jobSubmittedDateTime));
                        setCell(cells[9], formatDateTime(job.scheduledRunTime));
                        setCell(cells[10], formatDateTime(job.jobStartDateTime));
                        setCell(cells[11], formatDateTime(job.jobEndDateTime));

                        // Actions (12)
                        let actionsHtml = '';
                        if (job.status === 'SCHEDULED' || job.status === 'FAILED') {
                            let canRunNow = true;
                            if (job.status === 'SCHEDULED' && job.scheduledRunTime) {
                                const diffSec = (new Date(job.scheduledRunTime).getTime() - Date.now()) / 1000;
                                if (diffSec < 5) canRunNow = false;
                            }
                            if (canRunNow) {
                                actionsHtml += '<button class="btn-small btn-run" onclick="runNow(' + job.id + ')">Run in 3s</button> ';
                            } else {
                                actionsHtml += '<span class="hint">Starting soon...</span> ';
                            }
                        }
                        if (job.status === 'RUNNING' || job.status === 'SCHEDULED') {
                            actionsHtml += '<button class="btn-small btn-danger" onclick="cancelJob(' + job.id + ')">Cancel</button>';
                        }
                        if (job.status === 'SUCCESS') {
                            actionsHtml += '<a href="/dwn/' + job.id + '/" class="btn-small btn-run" style="display:inline-block;text-decoration:none;color:white;text-align:center;">üìÇ Files</a>';
                        }
                        if (cells[12].innerHTML !== actionsHtml) cells[12].innerHTML = actionsHtml;
                    });

                    // Remove rows for jobs no longer in the list
                    for (const id of Object.keys(existingRows)) {
                        if (!seen.has(id)) existingRows[id].remove();
                    }
                });
        }

        function setCell(cell, value) {
            const s = String(value == null ? '-' : value);
            if (cell.innerText !== s) cell.innerText = s;
        }

        function loadJobFiles(jobId) {
            fetch(API_BASE + "/files/" + jobId)
                .then(res => res.json())
                .then(data => {
                    // Input files
                    const inputDiv = document.getElementById('input-' + jobId);
                    if (inputDiv && data.inputFiles && data.inputFiles.length > 0) {
                        let html = '';
                        data.inputFiles.forEach(f => {
                            html += '<a href="' + f.url + '" target="_blank" title="' + escHtml(f.name) + '">üìÑ ' + f.name + '</a>';
                        });
                        inputDiv.innerHTML = html;
                    }

                    // Output files
                    const outputDiv = document.getElementById('output-' + jobId);
                    if (outputDiv && data.outputFiles && data.outputFiles.length > 0) {
                        let html = '';
                        data.outputFiles.forEach(f => {
                            html += '<a href="' + f.url + '" target="_blank" title="' + escHtml(f.name) + '">'
                                + guessIcon(f.name) + ' ' + f.name + '</a>';
                        });
                        outputDiv.innerHTML = html;
                    }
                })
                .catch(() => { });
        }

        function guessIcon(name) {
            if (!name) return 'üìÑ';
            const l = name.toLowerCase();
            if (l.endsWith('.html') || l.endsWith('.htm')) return 'üåê';
            if (l.endsWith('.csv')) return 'üìä';
            if (l.endsWith('.pdf')) return 'üìï';
            if (l.endsWith('.png') || l.endsWith('.jpg')) return 'üñº';
            return 'üìÑ';
        }

        function escHtml(s) {
            if (!s) return '';
            return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        function truncate(s, n) {
            if (!s) return '';
            return s.length > n ? s.substring(0, n) + '‚Ä¶' : s;
        }

        function refreshServerTime() {
            fetch(API_BASE + '/serverTime')
                .then(res => res.text())
                .then(t => {
                    document.getElementById('serverTimeTop').innerText = t;
                    document.getElementById('serverTimeBottom').innerText = t;
                })
                .catch(() => { });
        }

        setInterval(() => { refreshJobTable(); refreshServerTime(); }, 5000);
    </script>

</body>

</html>
